<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ВНИМАНИЕ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        color: red;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        touch-action: manipulation;
    }

    .box {
        padding: 20px;
        animation: blink 1s infinite;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 12px;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 20px;
    }

    button {
        padding: 16px 34px;
        font-size: 1.3em;
        background: red;
        color: black;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    .explosion {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: radial-gradient(circle, white, orange, red);
        transform: scale(0);
        animation: boom 0.6s ease-out forwards;
        pointer-events: none;
        z-index: 10;
    }

    @keyframes blink {
        0%,100% {opacity:1;}
        50% {opacity:0.35;}
    }

    @keyframes boom {
        to {
            transform: scale(80);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="box" id="alert">
    <h1>⚠ ОБНАРУЖЕН ВИРУС!</h1>
    <p>Критическая ошибка системы</p>
    <button id="boomBtn">ОСТАНОВИТЬ</button>
</div>

<audio id="boomSound" src="boom.mp3"></audio>

<script>
const btn = document.getElementById("boomBtn");
const sound = document.getElementById("boomSound");
const alertBox = document.getElementById("alert");

btn.addEventListener("click", (e) => {
    const rect = btn.getBoundingClientRect();

    const boom = document.createElement("div");
    boom.className = "explosion";
    boom.style.left = rect.left + rect.width / 2 + "px";
    boom.style.top = rect.top + rect.height / 2 + "px";

    document.body.appendChild(boom);

    alertBox.style.display = "none";

    sound.currentTime = 0;
    sound.play();

    setTimeout(() => {
        document.body.style.background = "black";
        boom.remove();
    }, 700);
});
</script>

</body>
</html>
